{% extends 'timesheet/base.html' %}
{%  load static %}

{% block title %}Send Message to {{ receiver }} | UGTMS{% endblock %}

{% block content %}
<div class="container p-3">
       <center><h1>New Message</h1></center>
       <hr/>
    <div class="container shadow w-50 p-3 mb-5 my-5 bg-white rounded">

        <form action="" method=POST>
            {% csrf_token %}
            Sender: <input class="col-xs-2" id="disabledInput" type="text" placeholder="{{ user }}" disabled> <br/> <br/>
            Receiver: <input class="col-xs-2" id="disabledInput" type="text" placeholder="{{ receiver }}" disabled> <br/> <br/>
            Title: <input class="col-xs-2" id="disabledInput" type="text" placeholder="{{ title }}" disabled> <br/> <br/>
            Message: {{ form.msg_content }}

            </script>

            <br/>
            <center><input type="submit" value="Submit" class="btn btn-primary"></center>

        </form>
    </div>

</div>
{% endblock %}
