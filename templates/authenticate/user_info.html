{% extends 'timesheet/base.html' %}

{% block title %}Role of {{ user.user }} | UGTMS{% endblock %}

{% block content %}
<div class="container shadow w-50 p-3 mb-5 my-5 bg-white rounded" >
   <center> <h1>Update Role</h1></center>
    <hr>
    <div class="container w-75 bg-white rounded" >

        <form action="" method=POST>
            {% csrf_token %}

            <div class="container">
                <div class="row" >
                  <div class="col col-lg-4"> StudentID:</div>
                 <div class="col col-lg-4"> {{ user.user }}</div>
                </div> <hr>
                <div class="row" >
                  <div class="col col-lg-4"> First Name:</div>
                  <div class="col col-lg-2">{{ user.user.last_name }}</div>
                </div><hr>
                <div class="row" >
                  <div class="col col-lg-4"> Role:</div>
                  <div class="col col-lg-2">{{ form.title }}</div>
                </div><hr>
                <div class="row" >
                  <div class="col col-lg-4"> Phone:</div>
                  <div class="col col-lg-2">{{ form.phone }}</div>
                </div><hr>
            </div>
            <br/>
            <center><input type="submit" value="Update" class="btn btn-primary"></center>

        </form>
    </div>
</div>
{% endblock %}
